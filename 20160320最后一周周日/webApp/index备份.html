    <script type="text/javascript">
        //->REM布局,我们进来的时候设定一下HTML根元素的fontSize的值,以后页面中所有元素的宽和高等相关的尺寸都是按照根元素的比例进行计算的
        //->设计稿是:640*960的尺寸
        //window.devicePixelRatio

        var winW = document.documentElement.clientWidth, winH = document.documentElement.clientHeight;
        var rootValue = (winW / 640) * 100;
        document.documentElement.style.fontSize = rootValue + "px";
    </script>
