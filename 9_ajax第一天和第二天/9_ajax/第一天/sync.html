    <script>
        var xhr=new XMLHttpRequest;
        xhr.open('get','info.txt',false);
        xhr.onload=function(){
            if(this.status===200){
                console.log(xhr.responseText);
            }
        };
        /**
         * 会把参数放到当前浏览器执行队列的最后一个去执行
         */
        setTimeout(function(){
            xhr.send();
        },0);
