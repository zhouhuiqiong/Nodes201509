<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=2.0,user-scalable = no">


</head>
<body>
<!--分辨率:横向和纵向的像素点数-->
<!--设备像素比
css像素  px
物理像素: dp/dip
设备像素比(devicePixelRatio) = css像素/物理像素
1个css像素 = 设备像素比的平方 个设备像素
-->
<!--为了防止滚动条的出现,默认的有个缩放值(设备宽度/980)-->
<!--max-width/max-device-width-->
<!--
* 普通显示屏(设备像素比例小于等于1)使用1倍的图 */
        .css{
            background-image: url(img_1x.png);
        }

        /* 高清显示屏(设备像素比例大于等于2)使用2倍图  */
        @media only screen and (-webkit-min-device-pixel-ratio:2){
            .css{
                background-image: url(img_2x.png);
            }
        }

        /* 高清显示屏(设备像素比例大于等于3)使用3倍图  */
        @media only screen and (-webkit-min-device-pixel-ratio:3){
            .css{
                background-image: url(img_3x.png);
            }
        }


.css {
        background-image: url(1x.png);    /*不支持image-set的情况下显示*/
        background: -webkit-image-set(
                url(1x.png) 1x,/* 支持image-set的浏览器的[普通屏幕]下 */
                url(2x.png) 2x,/* 支持image-set的浏览器的[2倍Retina屏幕] */
                url(3x.png) 3x/* 支持image-set的浏览器的[3倍Retina屏幕] */
        );
    }
//img引入的图片用js来判断下然后再处理下
-->
<div><img src="images/service-thumbnail.png" > </div>
</body>
</html>
